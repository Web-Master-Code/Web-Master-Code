<!DOCTYPE html>
<html>
    <head>
        <title>Credit Card Sign Up</title>
        <link rel="stylesheet" href="Css/Credit-card.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">

    </head>

    <body>

        <img src="images/bg-main-desktop.png" class="background-image-desktop">
        <img src="images/bg-main-mobile.png" class="background-image-mobile">
        

        <div class="container">

            <div class="container-style">

                <div class="container-left-section">

                    <div class="container-left-section-style">

                        <div class="left-section-front-image">
                            <img src="images/bg-card-front.png" class="front-image">
                            <img src="images/card-logo.svg" class="front-image-logo">
                            <span class="front-image-SC">0000&nbsp;&nbsp; 0000&nbsp;&nbsp; 0000&nbsp;&nbsp; 0000</span>
                            <span class="front-image-text">
                                <span class="front-image-text1">JANE APPLESEED</span>
                                <span class="front-image-text1">00/00</span>
                            </span>
                        </div>

                        <div class="left-section-back-image">
                            <img src="images/bg-card-back.png" class="back-image">
                            <span class="back-image-text">000</span>
                        </div>

                    </div>

                </div>

                <div class="container-right-section">

                    <div class="container-right-section-style">

                        <span class="right-section-name">CARDHOLDER NAME</span>

                        <input type="text" placeholder="e.g. Jane Appleseed" class="right-section-input-text">

                        <span class="right-section-name">CARD NUMBER</span>

                        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="right-section-input-text">

                        <div class="right-section-date">

                            <div class="right-section-date-left">
                                <span class="date-text">EXP. DATE (MM/YY)</span>
                                <span style="display: flex; gap: 10px;">
                                    <input type="text" placeholder="MM" class="date-left-input">
                                    <input type="text" placeholder="YY" class="date-left-input">
                                </span>
                            </div>

                            <div class="right-section-date-right">
                                <span class="date-text">CVC</span>
                                <input type="text" placeholder="e.g. 123" class="date-right-input">
                            </div>

                        </div>

                        <div class="right-section-pos-button">
                            <a href="Thank-you.html" style="text-decoration: none;"><button class="right-section-button">Confirm</button></a>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
