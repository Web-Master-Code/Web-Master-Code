<!DOCTYPE html>
<html>
    <head>
        <title>Huddle Page</title>
        <link rel="stylesheet" href="css/Hudlle-page.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="background-image">
            <img src="images/bg-desktop.svg" class="desktop-image">
            <img src="images/bg-mobile.svg" class="mobile-image">
        </div>

        <div class="first-container">

            <div class="first-container-style">

                <img src="images/logo.svg" class="first-container-logo">

            </div>

        </div>

        <div class="sec-container">

            <div class="sec-container-style">
                
                <div class="sec-container-left-side"><img src="images/illustration-mockups.svg" class="sec-container-left-side-image"></div>

                <div class="sec-container-right-side">

                    <div class="sec-container-right-side-style">

                        <span class="sec-container-right-side-text1">Build The Community Your Fans Will Love</span>
                        <span class="sec-container-right-side-text2">Huddle re-imagines tge way we build communties. You have a voice, but so does your audience. Create connections with your usere as you engage in genuine discussion.</span>
                        <button class="sec-container-right-side-button">Register</button>

                    </div>

                </div>

            </div>

        </div>

        <div class="third-container">

            <div class="third-container-style">

                <div class="third-container-image-border">
                    <img src="images/facebook-176-svgrepo-com (1).svg" class="third-container-image-size">
                    <img src="images/facebook - pink.svg" class="third-container-image-size2">
                </div>
                <div class="third-container-image-border">
                    <img src="images/twitter-154-svgrepo-com (1).svg" class="third-container-image-size">
                    <img src="images/twitter - pink.svg" class="third-container-image-size2">
                </div>
                <div class="third-container-image-border">
                    <img src="images/instagram-svgrepo-com (1).svg" class="third-container-image-size">
                    <img src="images/instagram - pink.svg" class="third-container-image-size2">
                </div>

            </div>

        </div>

    </body>
</html>
