<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results summary component</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="CSS/Results summary component.CSS">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        
    </head>
    <body>

        <div class="container">

            <div class="style_container">
                
                <div class="row">
                
                    <div class="left">

                        <div class="left-div-style">

                            <p class="text1">Your Result</p>
                            <div class="Circle">
                                <div class="style-circle">
                                    <h1>76</h1>
                                    <span class="woah">of 100</span>
                                </div>
                            </div>
                                <div class="woah2">
                                    <p class="text2">Great</p>
                                    <div class="span2style">
                                        <span class="textwoah">You scored higher than 65% of the people who have taken these tests</span>
                                    </div>
                                </div>
                        </div>

                    </div>

                    <div class="right">

                        <div class="right-div-style">

                            <h2>Summary</h2>
                            <div class="Q-list">

                                <div class="Q1">
                                    <span class="Q-1">
                                        <input type="image" src="images/icon-reaction.svg">
                                        <span class="Q1-text1">Reaction</span>
                                    </span>
                                    <span class="Q-text2">80 <span style="color: gray;">/ 100</span></span>
                                </div>

                                <div class="Q2">
                                    <span class="Q-2">
                                        <input type="image" src="images/icon-memory.svg">
                                        <span class="Q2-text1">Memory</span>
                                    </span>
                                    <span class="Q-text2">92 <span style="color: gray;">/ 100</span></span>
                                </div>

                                <div class="Q3">
                                    <span class="Q-3">
                                        <input type="image" src="images/icon-verbal.svg">
                                        <span class="Q3-text1">Verbal</span>
                                    </span>
                                    <span class="Q-text2">61 <span style="color: gray;">/ 100</span></span>
                                </div>

                                <div class="Q4">
                                    <span class="Q-4">
                                        <input type="image" src="images/icon-visual.svg">
                                        <span class="Q4-text1">Visual</span>
                                    </span>
                                    <span class="Q-text2">72 <span style="color: gray;">/ 100</span></span>
                                </div>

                            </div>

                            <button class="button1">Continue</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
