<!DOCTYPE html>
<html>
    <head>
        <title>Snap</title>
        <link rel="stylesheet" href="Css/snap.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    </head>
    

    <body>


        <div class="upper-container">
            
            <div class="upper-container-style">

                <div class="upper-con-left-sec">
                    <input type="image" src="images/logo.svg">
                    <span class="upper-container-text1">Features <input type="image" src="images/icon-arrow-down.svg" class="arrow-style"></span>
                    <span class="upper-container-text2">Company <input type="image" src="images/icon-arrow-down.svg" class="arrow-style"></span>
                    <span class="upper-container-text">Careers</span>
                    <span class="upper-container-text3">About</span>
                </div>
            
                <div class="upper-con-right-sec">
                    <span class="upper-container-text">Login</span>
                    <button class="upper-container-butt">Register</button>
                </div>

            </div>

        </div>


        <div class="middle-container">

            <div class="middle-container-style">

                <div class="middle-container-left-sec">

                    <span class="middle-container-text1">Make remote work</span>
                    <span class="middle-container-text2">Get your team in sync, no matter your location. Streamline processes, create team rituale, and watch productivity soar.</span>
                    <button class="middle-container-butt">Learn more</button>
                    <span class="middle-container-row-style">
                        <input type="image" src="images/client-databiz.svg">
                        <input type="image" src="images/client-audiophile.svg">
                        <input type="image" src="images/client-meet.svg">
                        <input type="image" src="images/client-maker.svg">
                    </span>

                </div>

                <div class="middle-container-right-sec">
                    <input type="image" src="images/image-hero-desktop.png" class="middle-container-image1">
                </div>

            </div>

        </div>


    </body>


</html>
