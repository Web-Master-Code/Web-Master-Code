<!DOCTYPE html>
<html>
    <head>
        <title>Fylo Data Storage</title>
        <link rel="stylesheet" href="css/fylo-data-storage-component-master.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
    </head>

    <body>

        <div class="background-image"><input type="image" src="images/bg-desktop.png" class="background-image-style"></div>



        <div class="container">

            <div class="container-style">


                <div class="left-side">

                    <div class="left-side-style">

                        <div><input type="image" src="images/logo.svg" style="margin-left: 50px;"></div>
                        
                        <div class="left-side-obj">
                            <div class="left-side-obj-back"><input type="image" src="images/icon-document.svg" class="left-side-obj1"></div>
                            <div class="left-side-obj-back"><input type="image" src="images/icon-folder.svg" class="left-side-obj2"></div>
                            <div class="left-side-obj-back"><input type="image" src="images/icon-upload.svg" class="left-side-obj3"></div>
                        </div>

                    </div>

                </div>

                <div class="GB-left">

                    <div class="GB-left-style">
                        <span class="GB-left-text"><span style="font-size: 36px;color: rgb(25, 35, 80);font-weight: bold;">185</span>&#160;GB left</span>
                    </div>

                    <div class="triangle"></div>

                </div>

                <div class="right-side">

                    <div class="right-side-style">

                        <div class="right-side-text">You've used&#160;<span style="color: white; font-weight: bold;">815 GB</span>&#160;of your storge</div>

                        <div class="Comp-tape-container">
                            <div class="Comp-tape-orange"></div>
                            <div class="Comp-tape-ball"></div>
                        </div>

                        <div class="right-side-GBsize">
                            <span class="right-side-GBsize-style">0 GB</span>
                            <span class="right-side-GBsize-style">1000 GB</span>
                        </div>

                    </div>

                </div>


            </div>

        </div>

    </body>

</html>
