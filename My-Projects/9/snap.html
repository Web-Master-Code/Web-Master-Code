<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="Css/snap.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>

    <header class="nav-bar">

        <nav class="nav-bar-style">

            <span class="navbar-left-side">
                <span class="logo">snap</span>
            </span>

            <input type="checkbox" id="checkbox">

            <span class="navbar-right-side">
                <div class="navbar-logo-side">
                    <input type="checkbox" id="checkbox1">
                    <span class="navbar-text1"><label for="checkbox1" class="navbar-text1">Features</label> <label for="checkbox1" class="pos"><img src="images/icon-arrow-down.svg" class="D-A" id="arrow"><img src="images/icon-arrow-up.svg" class="U-A" id="arrow"></label></span>
                    <span class="features">
                        <div class="items">
                            <img src="images/icon-todo.svg">
                            <span class="features-text">Todo List</span>
                        </div>
                        <div class="items">
                            <img src="images/icon-calendar.svg">
                            <span class="features-text">Calendar</span>
                        </div>
                        <div class="items">
                            <img src="images/icon-reminders.svg">
                            <span class="features-text">Reminders</span>
                        </div>
                        <div class="items">
                            <img src="images/icon-planning.svg">
                            <span class="features-text">Planning</span>
                        </div>
                    </span>
                    <input type="checkbox" id="checkbox2">
                    <span class="navbar-text2"><label for="checkbox2" class="navbar-text2">Company</label> <label for="checkbox2" class="pos"><img src="images/icon-arrow-down.svg" class="D-A" id="arrow"><img src="images/icon-arrow-up.svg" class="U-A" id="arrow"></label></span>
                    <span class="company">
                        <span class="company-text">History</span>
                        <span class="company-text">Our Team</span>
                        <span class="company-text">Blog</span>
                    </span>
                    <span class="navbar-text3">Carers</span>
                    <span class="navbar-text3">About</span>
                </div>
                
                <div class="navbar-far-side">
                    <span class="login">Login</span>
                    <span class="register">Register</span>
                </div>
            </span>

            <label for="checkbox" class="pos1">
                <img src="images/icon-menu.svg" class="menu">
                <img src="images/icon-close-menu.svg" class="close">
            </label>

        </nav>

    </header>

    <div class="container">
        
        <div class="container-style">

            <div class="left-side">
                <span class="left-side-text1">Make remote work</span>
                <span class="left-side-text2">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</span>
                <span class="btn">Learn more</span>
                <div class="brands">
                    <img src="images/client-databiz.svg"  class="img">
                    <img src="images/client-audiophile.svg"  class="img">
                    <img src="images/client-meet.svg"  class="img">
                    <img src="images/client-maker.svg"  class="img">
                </div>
            </div>

            <div class="right-side">
                <img src="images/image-hero-desktop.png" class="back-img">
            </div>
            
        </div>

    </div>

</body>

</html>
