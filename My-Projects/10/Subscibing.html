<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscribing Web app</title>
        <link rel="stylesheet" href="Css/Subscibing.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">

    </head>
    <body>
        
    <div class="container">

        <div class="container-style">

            <div class="star">
                <div class="circle-star-style"><input type="image" src="images/icon-star.svg" class="star-style"></div>
            </div>

            <div class="Text">
                <h1 class="text-style1">How did we do?</h1>
                <span class="text-style2">please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
            </div>

            <input type="checkbox" id="checkbox1">
            <input type="checkbox" id="checkbox2">
            <input type="checkbox" id="checkbox3">
            <input type="checkbox" id="checkbox4">
            <input type="checkbox" id="checkbox5">

            <div class="page-balls-con">
                
                <label for="checkbox1"><div class="ball1">1</div></label>
                <label for="checkbox2"><div class="ball2">2</div></label>
                <label for="checkbox3"><div class="ball3">3</div></label>
                <label for="checkbox4"><div class="ball4">4</div></label>
                <label for="checkbox5"><div class="ball5">5</div></label>

            </div>

            <div class="button">
                <a href="ThanksMesseage.html" style="text-decoration: none;"><button class="button-style">S U B M I T</button></a>
            </div>

        </div>
        
    </div>        

    </body>
</html>
