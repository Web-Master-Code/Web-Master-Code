<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="Css/Order.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">
    </head>
    <body style="background-image: url('images/Wave.svg');">

        <div class="container">

            <div class="container-style">

                <div class="image"><input type="image" src="images/illustration-hero.svg" class="image-style"></div>
                
                <div class="Text">
                    <h2 class="text-style1">Order Summary</h2>
                    <p class="text-style2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                
                <div class="Songs">

                    <input type="image" src="images/icon-music.svg" class="song-icon">
                    <span class="text-col">
                        <span class="text-col-style1">Annual Plan</span>
                        <span class="text-col-style2">$59.99/year</span>
                    </span>
                    <a class="change-link">Change</a>

                </div>
                
                <div class="Buttons">
                    <button class="payment-button">Proceed to Payment</button>
                    <span class="payment-cancle">Cancle order</span>
                </div>
                
            </div>

        </div>

    </body>
</html>
