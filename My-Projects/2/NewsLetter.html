    <body>

        <div class="container">

            <div class="container-style">

                <div class="left-side">

                    <div class="upper">

                    <div class="mid">

                        <div style="display: flex; align-items: center; gap: 20px;">

                    </div>

                    <div class="lower">

                        <input type="email" placeholder="email@comapny.com" class="text-box" required>
                        <a href="Thanks_message.html" class="btn-pos"><span class="btn">Subscribe to monthly newsletter</span></a>

                </div>

                    <img src="images/illustration-sign-up-desktop.svg" class="image">
