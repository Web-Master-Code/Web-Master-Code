<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="css/profile-card.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png">

    </head>
    <body>

        <div class="background-image1"><input type="image" src="images/bg-pattern-bottom.svg" class="background-bottom"></div>
        <div class="background-image2"><input type="image" src="images/bg-pattern-top.svg" class="background-top"></div>


        <div class="container">

            <div class="container-style">

                <div class="upper-image"><input type="image" src="images/bg-pattern-card.svg" class="upper-image-style"></div>
                
                <div class="mid-image"><input type="image" src="images/image-victor.jpg" class="mid-image-style"></div>
                
                <div class="text">
                    <span class="text-style1">Victor Crist <a style="color: gray; font-weight: normal;">26</a></span>
                    <span class="text-style2">London</span>
                </div>

                <div class="Line"></div>
                
                <div class="information">

                    <span class="information-type">
                        <span class="information-text-style1">80K</span>
                        <span class="information-text-style2">F o l l o w e r s</span>
                    </span>

                    <span class="information-type">
                        <span class="information-text-style1">803K</span>
                        <span class="information-text-style2">L i k e s</span>
                    </span>

                    <span class="information-type">
                        <span class="information-text-style1">1.4K</span>
                        <span class="information-text-style2">P h o t o s</span>
                    </span>

                </div>

            </div>

        </div>


    </body>
</html>
